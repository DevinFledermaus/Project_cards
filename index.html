<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devin's Project cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="landing">
      <div class="container">
        <!--Contact form-->
        <div class="card card1">
          <div>
            <img
              class="images"
              src="./images/contact form.png"
              alt="Devin's Contact form"
            />
          </div>
          <div class="content">
            <h2>Contact form</h2>
            <p>My first attempt at creating a contact form.</p>
            <div class="button">
              <a
                href="https://nifty-poitras-1e242c.netlify.app/"
                target="_blank"
                ><button>Live</button></a
              >
              <a
                href="https://github.com/Koumori97/Contact-Form"
                target="_blank"
                ><button>Github</button></a
              >
            </div>
          </div>
        </div>
        <!--Timeline-->
        <div class="card card2">
          <div>
            <img
              class="images"
              src="./images/my timeline.png"
              alt="Devin's Timeline"
            />
          </div>
          <div class="content">
            <h2>Timeline</h2>
            <p>My first attempt at creating a timeline.</p>
            <div class="button">
              <a
                href="https://gracious-clarke-14304e.netlify.app/"
                target="_blank"
                ><button>Live</button></a
              >
              <a href="https://github.com/Koumori97/My_Timeline" target="_blank"
                ><button>Github</button></a
              >
            </div>
          </div>
        </div>
        <!--Testimonial slider-->
        <div class="card card3">
          <div>
            <img
              class="images"
              src="./images/slider.png"
              alt="Devin's Slider"
            />
          </div>
          <div class="content">
            <h2>Testimonial slider</h2>
            <p>My first attempt at creating a slider.</p>
            <div class="button">
              <a
                href="https://sharp-neumann-59d40c.netlify.app/"
                target="_blank"
                ><button>Live</button></a
              >
              <a
                href="https://github.com/Koumori97/Testimonial_slider"
                target="_blank"
                ><button>Github</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
